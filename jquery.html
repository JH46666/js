<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>修改 DOM 树结构</title>
</head>
<body>
    <!-- 请在index.js文件中完成练习	-->
    <div>
      <div id="tree1">
        <p class="text">保留的段落元素</p>
        <p class="detail">保留的段落元素</p>
        <p class="etc">需要被删除的段落元素</p>
      </div>
    </div>
    <!-- 引入jQuery-->
    <script src="https://7.url.cn/edu/jslib/jquery/1.9.1/jquery.min.js"></script>
    <script type="text/javascript">
    	window.onload = function(){
    		$('#tree1').eq(2).remove(".etc")

    	}
    </script>
</body>
</html>

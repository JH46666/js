<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<style type="text/css">
		.fl {
    		float: left;
		}
		.fr {
		    float: right;
		}
		.cb {
		    clear: both; 不设置的话会调到左边的旁边
		}
	</style>
</head>
<body>
	<div class="fl">我是左浮动元素</div>
	<div class="fr">我是右浮动元素</div>
	<div class="cb">我不受浮动元素的影响</div>
</body>
</html>


<!DOCTYPE html>
<html>
<head>
<meta charset=" utf-8">
<meta name="author" content="http://www.jb51.net/" />
<title>offset()函数-脚本之家</title>
<style type="text/css">
.father{
  border:1px solid black;
  width:400px;
  height:300px;
}
.children{
  height:150px;
  width:200px;
  background-color:green;
}
</style>
<script type="text/javascript" src="https://7.url.cn/edu/jslib/jquery/1.9.1/jquery.min.js"></script>
<script type="text/javascript">
$(document).ready(function(){
  $("button").click(function(){
     $(".children").offset({top:1000,left:200})
  })
})
</script>
</head>
<body>
<div class="father">
  <div class="children"></div>
</div>
<button>点击设置偏移量</button>
</body>
</html>

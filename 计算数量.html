<!DOCTYPE html>
<html>
<head>
	<title>	
	</title>
	<script type="text/javascript">
		var bottles = ['red','green','yellow','blue','white','orange','blue','green','blue'];
		var number = 0;
		function countNumber(color){
			for (var i = 0; i < bottles.length; i++) {
				if (bottles[i]===color) {
					number++;
				}
				
			}
			return number;
		}  
		console.log(countNumber('green'));
	</script>
</head>

<!DOCTYPE html>

	<title>
		
	</title>
	<script type="text/javascript">
			/*
			 * 完善函数 unique 的功能。
			 * 1、函数 unique 会对传入的参数数组进行去重
			 * 2、返回一个去重后的新的数组
			 */
			 
			 function unique(str){
			    var i = 1;
			    var rstr =  str.sort(function(a, b) {
								  return a - b;
								});
			    console.log(rstr);
			    var len =str.length;
			    var re = [str[0]]
			    for (;i<len;i++){
			        if(rstr[i] !== re[re.length-1]){
			            re.push(rstr[i]);

			        }

			    }
			    return re  
			     
			 }

			 function unique3(array){
			  var n = [array[0]]; 
			  //结果数组 //从第二项开始遍历 
			  for(var i = 1; i < array.length; i++) { 
			  //如果当前数组的第i项在当前数组中第一次出现的位置不是i， 
			  //那么表示第i项是重复的，忽略掉。否则存入结果数组 
			  if (array.indexOf(array[i]) == i) n.push(array[i]); } 
			  return n; 
			}

			
			unique([10,2,3,4,2,10]);



	</script>

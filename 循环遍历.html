<!DOCTYPE html><html lang="zh-CN"><head>    <meta charset="UTF-8">    <meta name="viewport" content="width=device-width, initial-scale=1.0">    <meta http-equiv="X-UA-Compatible" content="ie=edge">    <title>遍历 DOM</title>    <script type="text/javascript">    	window.onload = function(){    			function trav(dom){					var d = null;				    var len = dom.length;				    var i= 0;				    for(;i<len;i++){				    	 d = dom[i];				         var className = d.className;				         				         if(d.className =='list' ){				            d.className = className + ' parent';				            if(d.children){				            	trav(d.childNodes);				            }   				         }else{						    d.className = className + ' child';						    if(d.children){				            	trav(d.childNodes);				            }				         }	    			     	}		 		}			trav(document.querySelector('ul').children);    	}		            </script>    <style>        .parent {            background-color: #ddd;            padding: 20px;        }        .child {            background-color: #ccc;            margin: 10px;        }    </style></head><body>    <ul id="list">        <li class="item">1</li>        <li class="item">2            <ul class="list">                <li class="item">2.1</li>                <li class="item">2.2                    <ul class="list">                        <li class="item">2.2.1</li>                        <li class="item">2.2.2</li>                    </ul>                </li>                <li class="item">2.3</li>            </ul>        </li>        <li class="item">3</li>        <li class="item">4</li>    </ul></body></html>
